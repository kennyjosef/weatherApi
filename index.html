<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/01d.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>API</title>
</head>
<body>
    <main class="container" id="container">
        <p id="para">Date</p> 
        <div class="text">
            <h4>Today's Weather</h4>
        </div>
        <div class="country">
            <p id="country">Nigeria</p>
            <p id="city">Abeokuta</p>
        </div>
        <div class="icon">
            <img src="" alt="pic" id="icony">
            <p id="rain">It's Cloudy</p>
            <p id="describe">Moderate Rain</p>
            <div class="degree">
                <h2 id="temp">29</h2>
            </div>
        </div>
        <div class="details">
            <div>
                <img src="./images/01d.png" alt="pic">
                <p>23km/hrs</p>
                <p>Sun</p>
            </div>
            <div>
                <img src="./images/50d.png" alt="pic">
                <div class="inline">
                    <p id="humidity">23km/hrs <span>&deg;C</span></p>
                </div>
                <p>Humidity</p>
            </div>
            <div>
                <img src="./images/09d.png" alt="pic">
                <p>23km/hrs</p>
                <p>Chance of rain</p>
            </div>
        </div>
        <div class="switch">
            <button id="mode">Switch Mode</button>
        </div>
    </main>

    <!-- <img  id="img" src="" alt="pic" srcset=""> 
    <button id="btn">Click Me</button> --> -->
    <script src="./js.js"></script>
</body>
</html>
